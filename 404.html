<html lang="en">
  <head>
    <title>Lily Rosen | Graphic Designer | 404 Not Found</title>
    <meta
      name="description"
      content="Lily Rosen is a branding + web designer based in Vancouver, BC who crafts visuals with character, devoted to the details that make projects sparkle."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="screenshot.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6b5d3c9307.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- SVG favicon for modern browsers -->
    <link
      rel="icon"
      href="/assets/home-images/lilyrosen-icon.svg"
      type="image/svg+xml"
    />

    <!-- 32×32 PNG (common browser size) -->
    <link
      rel="icon"
      href="/assets/home-images/lilyrosen-icon-32.png"
      sizes="32x32"
      type="image/png"
    />

    <!-- 16×16 PNG (fallback) -->
    <link
      rel="icon"
      href="/assets/home-images/lilyrosen-icon-16.png"
      sizes="16x16"
      type="image/png"
    />

    <!-- Apple touch icon (for iOS/Android) -->
    <link
      rel="apple-touch-icon"
      href="/assets/home-images/lilyrosen-icon-180.png"
    />
  </head>

  <body class="error-page site-wrapper">
    <div class="error-wrapper">
      <h1 class="error-headline">Whoops!</h1>
      <h4>The page you’re looking for<br />is nowhere to be found.</h4>
      <p><a href="index.html">Return home.</a></p>
    </div>

    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>

    <script>
      const cursor = document.getElementById("custom-cursor");

      // Track mouse movement separately from scale transform
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
      });

      // Add hover effects
      document.querySelectorAll("a, button, .hover-target").forEach((el) => {
        el.addEventListener("mouseenter", () => {
          cursor.classList.add("hover");
        });
        el.addEventListener("mouseleave", () => {
          cursor.classList.remove("hover");
        });
      });
    </script>
  </body>
</html>
